<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css">
   <link rel="stylesheet" href="./assets/css/all.css">
   <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
   <title>Todo List</title>
</head>

<body>
   <div class="main-card">
      <div style="margin-bottom: 35px;">
         <div style="display: inline-block">
            <div class="date">03</div>
            <div class="month-year">
               <div class="month">JUN</div>
               <div class="year">2018</div>
            </div>
         </div>
         <div class="day">SUNDAY</div>
      </div>
      <div>
         <input type="text">
         <button>
            <img src="./assets/img/plus-icon.svg" alt="" style="height: 15px;">
         </button>
      </div>
      <div style="margin-top: 14px;">
         <div class="item">
            <img src="./assets/img/circle.svg" alt="" class="circle">
            <p>Have a lunch with Kateaaaa</p>
            <img src="./assets/img/delete.svg" alt="" class="delete">
         </div>
         <div class="item">
            <img src="./assets/img/check.svg" alt="" class="circle">
            <p>Have a lunch with Kate</p>
            <img src="./assets/img/delete.svg" alt="" class="delete">
         </div>
      </div>
      <div class="line"></div>
      <div class="filter">
         <p class="active">All</p>
         <p>Todo</p>
         <p>Completed</p>
      </div>
   </div>
</body>

</html>
